<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Share App</title>
</head>
<body>
    <header>
        <h1>Recipe Share App</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="profile.html">Profile</a>
            <a href="add-recipe.html">Add Recipe</a>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search recipes...">
            <button id="search-button">Search</button>
        </div>
        <div id="recipe-list"></div>
    </main>
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="modal-recipe-detail"></div>
            <button id="save-recipe">Save Recipe</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
